env:
  TERM: xterm-256color
  #TERM: alacritty
font:
  normal:
    family: Iosevka Term
    style: Regular
  bold:
    family: Iosevka Term
    style: Bold
  italic:
    family: Iosevka Term
    style: Medium
  bolditalic:
    family: Iosevka Term
    style: Bold
  size: 9.0
  offset:
    x: 0
    y: -1
shell:
  program: "C:\\Windows\\System32\\wsl.exe"
scrolling:
  history: 0
key_bindings:
  - { key: Space, mods: Control, chars: "\x00" }
selection:
  save_to_clipboard: true
cursor:
  style:
    blinking: off
  blink_interval: 500

# https://github.com/eendroroy/alacritty-theme/blob/master/themes/gruvbox_light.yaml

# Colors (Gruvbox light)
draw_bold_text_with_bright_colors: true
colors:
  # Default colors
  primary:
    # hard contrast: background = '0xf9f5d7'
    background: '0xf2e5bc'
    # soft contrast: background = '0xf2e5bc'
    foreground: '0x504945'

  # Normal colors
  normal:
    black:   '0xfbf1c7'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0x7c6f64'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0x9d0006'
    green:   '0x79740e'
    yellow:  '0xb57614'
    blue:    '0x076678'
    magenta: '0x8f3f71'
    cyan:    '0x427b58'
    white:   '0x3c3836'